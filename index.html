<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunwoo's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Sunwoo"
    />
    <meta name="author" content="Sunwoo" />

    <!--브라우저 타이틀에 Favicon 사용을 위함-->
    <link rel="icon" type="image/png" href="imgs/favicon.png" />

    <!--Fontawsome 아이콘 사용을 위한 스크립트-->
    <script
      src="https://kit.fontawesome.com/b2fa6879d4.js"
      crossorigin="anonymous"
    ></script>

    <!--구글 폰트 사용을 위한 link-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS파일과 JS파일 연결-->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-cogs"></i>
        <a href="#">Sunwoo</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/imlsw96.jpeg"
        alt="Sunwoo's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello,<br />I'm Lee Sun Woo</h1>
      <h2 class="home__description">
        Dreaming of becoming a front-end developer.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- about -->
    <section id="about"></section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonaials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
